<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="sim-search.css"/>
</head>
<body class="">
<div id="heading">
  <div id="close"></div>
  <ul id="close_menu">
    <li id="dismiss" data-l10n-id="searchHelper_hideTemp">%Dismiss%</li>
    <li id="dismissForever" data-l10n-id="searchHelper_hidePerm">%Dismiss forever%</li>
  </ul>
</div>
<div id="signedout" data-l10n-id="searchHelperLoginMessage">
  <div class='grayText' id='login'><a target='_blank' href='$loginUrl$'>Sign in</a> to Web Clipper to see Related
    Results
  </div>
</div>
<div id="personal">
  <header data-l10n-id="searchHelperTopMatchesBiz">%Related results in your pesonal notes%</header>
  <div class="articles">
    <article>
      <div class="inner">
        <h1></h1>
        <time datetime="19/05/2013"></time>
        <p></p>

        <div class="imgcontainer"><img src="images/add_account.png" class="vcenter"></div>
      </div>
    </article>
  </div>
</div>
<div id="business">
  <header data-l10n-id="searchHelperTopBizLibraryMatches">%Related results in your business notes%</header>
  <div class="articles">
    <article>
      <div class="inner">
        <h1></h1>
        <time datetime="19/05/2013"></time>
        <p></p>

        <div class="imgcontainer"><img src="images/loading@2x.gif" class="vcenter"></div>
      </div>
      <footer></footer>
    </article>
    <article>
      <div class="inner">
        <h1></h1>
        <time datetime="19/05/2013"></time>
        <p></p>

        <div class="imgcontainer"><img src="images/loading@2x.gif" class="vcenter"></div>
      </div>
      <footer class="linked"></footer>
    </article>
  </div>

</div>

</body>
</html>
